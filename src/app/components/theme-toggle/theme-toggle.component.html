<div class="flex flex-row justify-between items-center m-2 p-1 rounded-md hover:bg-slate-200 dark:hover:bg-slate-800 gap-2">
    <span>Mode</span>
    <label class="switch flex">
        <input type="checkbox" (change)="toggleTheme($event)">
        <span class="toggle-background cursor-pointer bg-custom-color">
            <lucide-icon [img]="SunIcon" color="#ffffff" class="icon size-5  sun-icon"></lucide-icon>
            <lucide-icon [img]="MoonIcon" color="#ffffff" class="icon size-5 moon-icon"></lucide-icon>
        </span>
    </label>
</div>
